{% extends "base.html" %}
{% block content %}
    <div>
        {{ user.username }}'s Posts
    </div>
    {% for post in user.posts %}
    <article>
        <div>
            <div>
                <a href={{ url_for('users.user_detail', username=post.author.username) }}>{{ post.author.username }}</a>
                <small>{{ post.date.strftime('%B %d, %Y') }}</small>
            </div>
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
        </div>
    </article>
    {% endfor %}
{% endblock %}
